<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - Hotel Casanova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-black mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">üè® HOTEL CASANOVA</a>
            <a href="/logout" class="btn btn-outline-danger btn-sm">Cerrar Sesi√≥n</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- DATOS DEL USUARIO -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center">
                        <div class="display-1 mb-3">üë§</div>
                        <h4 id="nombreUser">Cargando...</h4>
                        <p class="text-muted" id="emailUser">...</p>
                        <hr>
                        <div class="d-grid">
                            <a href="/" class="btn btn-outline-dark">Nueva Reserva</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- LISTA DE RESERVAS (BOLETAS) -->
            <div class="col-md-8">
                <h3 class="mb-4 fw-bold">üìú Mis Reservas</h3>
                <div id="listaReservas">
                    <div class="text-center py-5"><div class="spinner-border"></div></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Cargar Datos del Usuario
            fetch('/api/usuario_actual')
                .then(r => r.json())
                .then(user => {
                    document.getElementById('nombreUser').innerText = user.nombre_completo;
                    document.getElementById('emailUser').innerText = user.email;
                });

            // 2. Cargar Reservas (Boletas)
            fetch('/api/mis_reservas')
                .then(r => r.json())
                .then(reservas => {
                    const contenedor = document.getElementById('listaReservas');
                    contenedor.innerHTML = '';

                    if(reservas.length === 0) {
                        contenedor.innerHTML = '<div class="alert alert-warning">A√∫n no tienes reservas.</div>';
                        return;
                    }

                    reservas.forEach(reserva => {
                        // Formato de fechas bonito
                        const checkin = new Date(reserva.fecha_checkin).toLocaleDateString();
                        const checkout = new Date(reserva.fecha_checkout).toLocaleDateString();

                        const html = `
                            <div class="card mb-3 shadow-sm border-0">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h5 class="card-title text-primary fw-bold">
                                            üè® ${reserva.nombre_habitacion}
                                        </h5>
                                        <span class="badge bg-success">CONFIRMADA</span>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-6">
                                            <small class="text-muted">Entrada</small>
                                            <p class="fw-bold">${checkin}</p>
                                        </div>
                                        <div class="col-6">
                                            <small class="text-muted">Salida</small>
                                            <p class="fw-bold">${checkout}</p>
                                        </div>
                                    </div>
                                    <div class="alert alert-secondary d-flex justify-content-between mb-0">
                                        <span>Total Pagado:</span>
                                        <span class="fw-bold fs-5">$${reserva.total_pago}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                        contenedor.innerHTML += html;
                    });
                });
        });
    </script>
</body>
</html>
