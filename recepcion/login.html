<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Recepción – Hotel Casanova</title>

    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <!-- ========================================================= -->
    <!-- HEADER SIMPLE SOLO PARA LOGIN INTERNO -->
    <!-- ========================================================= -->
    <header>
        <div class="nav-container">
            <div class="logo">
                <span>CASANOVA</span> HOTEL
            </div>

            <nav>
                <ul>
                    <li><a href="../index.html">Volver al inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- ========================================================= -->
    <!-- SECCIÓN LOGIN RECEPCIÓN -->
    <!-- ========================================================= -->
    <section class="section">
        <h1 class="section-titulo">Acceso para Recepcionistas</h1>
        <p class="section-subtitulo">
            Inicia sesión para gestionar reservas, check-in, check-out y el estado de las habitaciones.
        </p>

        <div class="reserva-layout" style="max-width: 700px; margin: 0 auto; grid-template-columns: 1fr;">
            <div class="card">
                <h3>Iniciar sesión</h3>

                <form id="form-login-recepcion">

                    <div class="form-group">
                        <label for="email">Correo institucional *</label>
                        <input type="email" id="email" placeholder="recepcion1@casanova.pe" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña *</label>
                        <input type="password" id="password" required>
                    </div>

                    <div class="form-group">
                        <small>Rol: <strong>Recepcionista</strong></small>
                    </div>

                    <button type="submit" class="btn btn-primario" style="width: 100%; margin-top: 0.6rem;">
                        Ingresar al panel
                    </button>

                    <p id="login-estado" class="estado-reserva"></p>
                </form>
            </div>
        </div>
    </section>

    <!-- ========================================================= -->
    <!-- FOOTER -->
    <!-- ========================================================= -->
    <footer>
        © <span id="year"></span> Hotel Casanova – Proyecto Académico UTP
    </footer>

    <!-- JS GENERAL -->
    <script src="../js/app.js"></script>

    <!-- LOGIN SIMULADO (PARA LA EXPO) -->
    <script>
        const formLogin = document.getElementById("form-login-recepcion");
        const loginEstado = document.getElementById("login-estado");

        if (formLogin) {
            formLogin.addEventListener("submit", function (e) {
                e.preventDefault();

                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();

                // Simulación simple: en un sistema real, esto se validaría en el backend.
                if (!email || !password) {
                    loginEstado.textContent = "Ingresa tu correo y contraseña.";
                    loginEstado.classList.remove("estado-ok");
                    loginEstado.classList.add("estado-error");
                    return;
                }

                // Puedes cambiar estos datos de demo si quieres
                const demoEmail = "recepcion1@casanova.pe";
                const demoPass = "123456";

                if (email === demoEmail && password === demoPass) {
                    loginEstado.textContent = "✔ Acceso correcto. Redirigiendo al panel...";
                    loginEstado.classList.remove("estado-error");
                    loginEstado.classList.add("estado-ok");

                    setTimeout(() => {
                        // Redirección al panel del recepcionista
                        window.location.href = "panel.html";
                    }, 800);
                } else {
                    loginEstado.textContent = "Correo o contraseña incorrectos (simulación).";
                    loginEstado.classList.remove("estado-ok");
                    loginEstado.classList.add("estado-error");
                }
            });
        }
    </script>
</body>

</html>
