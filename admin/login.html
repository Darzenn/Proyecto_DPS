<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador – Hotel Casanova</title>

    <!-- CSS relativo a la raíz -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <header>
        <div class="nav-container">
            <div class="logo">
                <span>CASANOVA</span> HOTEL
            </div>

            <nav>
                <ul>
                    <li><a href="../index.html">Volver al inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section">
        <h1 class="section-titulo">Acceso para Administrador</h1>
        <p class="section-subtitulo">
            Inicia sesión para gestionar habitaciones, tarifas, usuarios internos y reportes del Hotel Casanova.
        </p>

        <div class="reserva-layout" style="max-width: 700px; margin: 0 auto; grid-template-columns: 1fr;">
            <div class="card">
                <h3>Iniciar sesión (Administrador)</h3>

                <form id="form-login-admin">
                    <div class="form-group">
                        <label for="adminEmail">Correo institucional *</label>
                        <input type="email" id="adminEmail" placeholder="admin@casanova.pe" required>
                    </div>

                    <div class="form-group">
                        <label for="adminPassword">Contraseña *</label>
                        <input type="password" id="adminPassword" required>
                    </div>

                    <div class="form-group">
                        <small>Rol: <strong>Administrador del sistema</strong></small>
                    </div>

                    <button type="submit" class="btn btn-primario" style="width: 100%; margin-top: 0.6rem;">
                        Ingresar al panel
                    </button>

                    <p id="login-admin-estado" class="estado-reserva"></p>
                </form>
            </div>
        </div>
    </section>

    <footer>
        © <span id="year"></span> Hotel Casanova – Proyecto Académico UTP
    </footer>

    <!-- JS global -->
    <script src="../js/app.js"></script>
    <!-- JS admin (login + panel) -->
    <script src="../js/admin.js"></script>
</body>

</html>
